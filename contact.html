<!DOCTYPE html>
<html>
    <head>
        <title>Contact</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        <style>
            #h{
                height:20vh;
                background-color: rgb(103, 252, 103);
                padding-top:7vh;
                text-align: center;
            }
            #head{
                text-align: center;
            }
        </style>
    </head>
    <body>
        <section class="container">
            <div id="h">
                <h1 class="display-4">Glow Naturals</h1>
            </div>
            <div id="head">
                <h3>Contact Us</h3>
                <h5>Please fill the form to contact us</h5>
            </div>
            <form>
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" class="form-control" placeholder="Enter your name" id="name">
                </div><br>
                <div class="form-group">
                    <label for="email">Email address:</label>
                    <input type="email" class="form-control" placeholder="Enter email" id="email">
                </div><br>
                <div class="form-group">
                    <label for="text">Query</label>
                    <textarea  class="form-control" placeholder="Enter query" id="text"></textarea>
                </div><br>
                <button type="submit" class="btn btn-success">Submit</button>
            </form>
        </section>
    </body>
